<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Factura</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="./css/bootstrap.css" rel="stylesheet">
<link href="./css/general.css" rel="stylesheet">
<script type="text/javascript" src="./js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="./js/bootstrap.js"></script>
<script src="./js/handlebars.js"></script>
<script type="text/javascript" src="./js/general.js"></script>
<script type="text/javascript" src="./js/bootbox.all.min.js"></script>
<script type="text/javascript" src="./js/axios.min.js"></script>

 
</head>
<body>

	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#"></a>		
		</nav>
	</header>

	<div class="container">
		<h1>Ejemplo factura JSON</h1>
		<form>
			<div class="form-row mb-2 mt-4">
				<div class="col-2">
					<input type="text" id="campoIdProducto" maxlength="4" class="form-control" placeholder="Id producto">
				</div>
				<div class="col-4">
					<input type="text" id="campoNombre" class="form-control" placeholder="Nombre">
				</div>
				<div class="col-2">
					<input type="text" id="campoPrecio" maxlength="5" class="form-control" placeholder="Precio">
				</div>
				<div class="col-2">
					<input type="text" id="campoCantidad" maxlength="4" class="form-control" placeholder="Cantidad">
				</div>
				<div class="col-2">
					<button type="button" class="btn btn-primary" onclick="manager.agregarProductos()">Agregar</button>
				</div>
			</div>
		</form>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Id producto</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Cantidad</th>
					<th>Subtotal</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="tbody-productos">
			</tbody>
		</table>
		<form>
			<div class="form-row mb-2 mt-4">
				<div class="col-6">
			
				</div>
				<div class="col-2">
					<p class="alert alert-primary" id="cantidadTotal"></p>
				</div>
				<div class="col-2">
					<p class="alert alert-primary" id="total">1</p>
				</div>
				<div class="col-2">
						
				</div>
			</div>
		</form>
		<div class="container" id="mensaje">
		</div>
	</div>


	<script type="text/javascript" src="./js/factura.js"></script>
</body>
</html>
